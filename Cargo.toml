[package]
name = "iliad"
description = "iliad is a audiobook server"
authors = ["Paul Chambaz <paul.chambaz@tuta.com>"]
homepage = "https://github.com/paulchambaz/iliad"
version = "1.0.2"
edition = "2021"
include = ["src/**/*", "README.md"]
license-file = "LICENSE"
readme = "README.md"
documentation = "https://docs.rs/iliad"
keywords = []

[dependencies]
actix-web = "4.9.0"
anyhow = "1.0.86"
chrono = { version = "0.4.38", features = ["serde"] }
dotenv = "0.15.0"
futures = "0.3.30"
serde = "1.0.206"
sqlx = { version = "0.8.0", features = ["sqlite", "runtime-tokio-native-tls"] }

[[bin]]
name = "iliad"
path = "src/main.rs"
